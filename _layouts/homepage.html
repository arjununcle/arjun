---
layout: default
---

<main>
  {{content}}
  <p>He is <span data-controller="time" data-time-date="1989-06-19">30 years</span> old.</p>
  {% if page.works %}
    <h2>Selected Work</h2>
    <ul>
      {% for work in page.works %}
        <li><a href="{{work.url}}"><img src="{{work.image}}" />{{work.name}}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</main>
